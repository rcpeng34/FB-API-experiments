<!DOCTYPE html>
<html>
<head>
  <title>Meh Profile Stats</title>
  <link href='public/bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='public/style.css' rel='stylesheet'>
  <link href='public/jqcloud.css' rel='stylesheet'>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src='public/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
  <script data-main='public/scripts/app' src='public/scripts/require.js'></script>
  <script type='text/javascript'src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAZG4jF-TEY58uksoXDUTwJiVj3oyowIKo'>
    </script>
</head>
<body>
  <!-- ********** navbar html ********** -->
  <div class='navbar-inverse navbar-fixed-top'>
    <div class='container'>
      <div id='searchBar'>
        <span class='glyphicon glyphicon-search' id='magnifyingGlass'>Meh Profile Stats</span>
      </div>
      <span class='glyphicon glyphicon-user'></span>
    </div>
  </div>

  <div class='container'>
    <div class='row' id='firstRow'>
<!-- ********** selfie ratio ********** -->
      <div class='col-xs-6 firstcol'>
        <div class='innerContainerLeft'>
          <h2>Selfie Ratio</h2>
          <p>The ratio of photos you've taken where you're the only one tagged to total tagged photos</p>
          <h4 id='selfieText'>You're tagged in </h4>
          <div class='outerBar'>
            <div id='leftBar'><p class='barText'></p></div>
            <div id='rightBar'><p class='barText'></p></div>
          </div>
        </div>
      </div>
<!-- ********** wordcloud ********** -->
      <div class='col-xs-6 secondcol'>
        <div class='innerContainerRight'>
          <h2>Status Word Cloud</h2>
          <p>What words are most common in your status updates? This ignores words such as 'the'</p>
          <h4 class='cloudText'>You're most common word is </h4>
          <div id='wordcloud'></div>
        </div>
      </div>
    </div>


    <div class='row'>
      <div class='col-xs-6 firstcol'>
        <div class='innerContainerLeft'>
        </div>
      </div>
      <div class='col-xs-6 secondcol'>
        <div class='innerContainerRight'>
        </div>
      </div>
    </div>
  </div>
<!-- ********** footer bar ********** -->
<div class= 'navbar-fixed-bottom'> 
  <div class='container-fluid'>
    <ul class='nav navbar-nav'>
      <li><a href='#' id='bottomText'>By Richard Peng</a></li>      
    </ul>
  </div>
</div>
</body>
</html>
